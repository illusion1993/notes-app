<md-content layout-fill layout="row" layout-align="center">
	<div layout="column" layout-align="center" flex="flex" flex-gt-sm="50" flex-gt-md="25">
		<md-card>
			<md-card-content>
				<form name="Form" class="auth-form">
					<div class="form-heading">
						<h1 class="form-heading">Log In</h1>
						<span>to continue to notes app</span>
					</div>

					<md-input-container class="md-block">
						<label>Email</label>
						<input type="text" name="email" ng-model="loginForm.email" placeholder="email" required=""/>
						<div ng-messages="Form.email.$error" role="alert" multiple="">
							<div ng-message="required" class="my-message">Please enter your email.</div>
						</div>
					</md-input-container>
					<md-input-container class="md-block">
						<label>Password</label>
						<input type="password" name="password" ng-model="loginForm.password" placeholder="password" required="" md-maxlength="16"/>
						<div ng-messages="Form.password.$error" role="alert" multiple="">
							<div ng-message="required" class="my-message">Please enter your password.</div>
							<div ng-message="md-maxlength" class="my-message">Too long.</div>
						</div>
					</md-input-container>
					<md-button ng-disabled="!Form.$valid" ng-click="loginForm.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
					<span class="form-alt-text right-float">Don't have an account? <a href="#" ui-sref="Register">Register</a></span>
				</form>
			</md-card-content>
		</md-card>
	</div>
</md-content>
