<md-content layout-fill layout="row" layout-align="center">
	<div layout="column" layout-align="center" flex="flex" flex-gt-sm="50" flex-gt-md="33">
		<md-card>
			<md-card-content>
				<form name="Form" class="auth-form">
					
					<div class="form-heading">
						<h1 class="form-heading">Register</h1>
						<span>in notes app</span>
					</div>

					<md-input-container class="md-block">
						<label>First Name</label>
						<input type="text" name="first_name" ng-model="registerForm.first_name" placeholder="First Name" required=""/>
						<div ng-messages="Form.first_name.$error" role="alert" multiple="">
							<div ng-message="required" class="my-message">Please enter your first name.</div>
						</div>
					</md-input-container>

					<md-input-container class="md-block">
						<label>Last Name</label>
						<input type="text" name="last_name" ng-model="registerForm.last_name" placeholder="Last Name" required=""/>
						<div ng-messages="Form.last_name.$error" role="alert" multiple="">
							<div ng-message="required" class="my-message">Please enter your last name.</div>
						</div>
					</md-input-container>

					<md-input-container class="md-block">
						<label>Email</label>
						<input type="text" name="email" ng-model="registerForm.email" placeholder="email" required=""/>
						<div ng-messages="Form.email.$error" role="alert" multiple="">
							<div ng-message="required" class="my-message">Please enter your email.</div>
						</div>
					</md-input-container>
					
					<md-input-container class="md-block">
						<label>Password</label>
						<input type="password" name="password" ng-model="registerForm.password" placeholder="password" required="" md-maxlength="16"/>
						<div ng-messages="Form.password.$error" role="alert" multiple="">
							<div ng-message="required" class="my-message">Please enter your password.</div>
							<div ng-message="md-maxlength" class="my-message">Too long.</div>
						</div>
					</md-input-container>
					
					<md-button ng-disabled="!Form.$valid" ng-click="registerForm.submit()" class="md-raised md-primary">&nbsp Register &nbsp</md-button>
					<span class="form-alt-text right-float">Already have an account? <a href="#" ui-sref="Login">Login</a></span>
				</form>
			</md-card-content>
		</md-card>
	</div>
</md-content>
